
  <div class="card">
    <div class="card-img-wrapper">
  <img *ngIf="property.Image" class="card-img-top" src="assets/image/{{property.Image}}.jpg" alt="">
  <ul class="list-inline text-center member-icons animate">
    <li class="list-inline-item">
      <button class=" btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class='fas fa-edit' style='font-size:24px'></i></button>
    </li>
    <li class="list-inline-item">
      <button class=" btn btn-primary"><i class='fas fa-address-book' style='font-size:24px'></i></button>
    </li>
  </ul>
  </div>
  <div class="card-body p-2">
<h1>{{property.Name}}</h1>
<h2>{{property.Type}}</h2>
<h3>{{property.Price}}</h3>
</div>
</div>
