<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 mt-5 ml-5" >
        <img src="../../../assets/image/HD.jpg" height="100%" width="70%"  alt="">
      </div>
      <div class="col-md-4 mt-3">
          <h3 class="text-success text-center mt-3">Welcome To HouspaDealers</h3>

          <form action="" class="mt-4" #loginform='ngForm' (ngSubmit)="onLogin(loginform)">
              <h5 class="text-primary mb-3">Login</h5>


                  <div class="form-group mb-3 " >

                    <input  class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username/EmailAddresss" ngModel name="userName" >

                  </div>
                  <div class="form-group mb-3">

                    <input  class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel name="password" >
                  </div>





                <div class="input-group mb-3">

                  <select class="custom-select" id="inputGroupSelect03" name="role" [(ngModel)]="role">
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>


                  </select>
                  <label for="">Role</label>
                </div>


                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-outline-success  me-md-2" type="button">Login</button>
                </div>

                <a routerLink="user/register" class="text-primary"  style="text-decoration: none;">New User?</a>
          </form>

      </div>

      <div class="col-md-2">

      </div>
  </div>
</div>
